<form class="form" autocomplete="off">
    <mat-form-field class="w-100 px-2" appearance="legacy" floatLabel='always'>
        <mat-label>Starting location</mat-label>
        <input matInput placeholder="Address or Airport">
    </mat-form-field>
    <mat-form-field class="w-100 px-2" appearance="legacy" floatLabel='always'>
        <mat-label>Destination</mat-label>
        <input matInput placeholder="Address or Airport">
    </mat-form-field>
    <mat-form-field class="px-2 w-50" appearance="legacy" floatLabel='always'>
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" (focus)="picker.open()" placeholder="MM/DD/YYYY">
        <mat-icon matSuffix>calendar_today</mat-icon>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="px-2 w-50" appearance="legacy" floatLabel='always'>
        <mat-label>Choose a time</mat-label>
        <input matInput placeholder="HH:MM">
        <mat-icon matSuffix>access_time</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="px-2 w-50">
        <mat-label>Type of Service</mat-label>
        <mat-select>
            <mat-option value="option1">Limousine</mat-option>
            <mat-option value="option2">Prom</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="px-2 w-50">
        <mat-label>Number of Hours</mat-label>
        <mat-select>
            <mat-option value="option1">01</mat-option>
            <mat-option value="option2">02</mat-option>
            <mat-option value="option3">03</mat-option>
            <mat-option value="option3">04</mat-option>
            <mat-option value="option3">05</mat-option>
        </mat-select>
    </mat-form-field>
    <button type="button" mat-flat-button class="w-100 fs-5 fw-normal" (click)="submit()">Calculate My Ride</button>

</form>
